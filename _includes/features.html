<div class="features">

    {% for feature in site.features %}

    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
		{% if feature.fontawesome_icon_is_brand %}
			{% assign fa_face_style = "fab" %}
		{% else %}
			{% assign fa_face_style = "fas" %}
		{% endif %}
		<i class="iconTop {{ fa_face_style }} fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>
                {{ feature.title }}
            </h3>
            <p>
                {{ feature.description }}
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
